<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Formato de Mantenimiento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Generador de Formato de Mantenimiento</h1>
    <form id="data-form">
        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
        </div>
        <div>
            <label for="ot">OT:</label>
            <input type="text" id="ot" name="ot" required>
        </div>
        <div>
            <label for="fecha-ot">Fecha OT:</label>
            <input type="date" id="fecha-ot" name="fecha-ot" required>
        </div>
        <div>
            <label for="tipo-ot">Tipo de OT:</label>
            <input type="text" id="tipo-ot" name="tipo-ot" required>
        </div>
        <div>
            <label for="diagnostico">Diagnóstico:</label>
            <input type="text" id="diagnostico" name="diagnostico" required>
        </div>
        <div>
            <label for="canal-ingreso">Canal de Ingreso:</label>
            <input type="text" id="canal-ingreso" name="canal-ingreso" required>
        </div>
        <div>
            <label for="codigo-cliente">Cód. Cliente:</label>
            <input type="text" id="codigo-cliente" name="codigo-cliente" required>
        </div>
        <div>
            <label for="nombre-cliente">Nombre de Cliente:</label>
            <input type="text" id="nombre-cliente" name="nombre-cliente" required>
        </div>
        <div>
            <label for="direccion-cliente">Dirección de Cliente:</label>
            <input type="text" id="direccion-cliente" name="direccion-cliente" required>
        </div>
        <div>
            <label for="modelo-equipo">Modelo de Equipo:</label>
            <input type="text" id="modelo-equipo" name="modelo-equipo" required>
        </div>
        <div>
            <label for="serie1">Serie1:</label>
            <input type="text" id="serie1" name="serie1" required>
        </div>
        <div>
            <label for="fecha-ingreso">Fecha de Ingreso (Recuperado):</label>
            <input type="date" id="fecha-ingreso" name="fecha-ingreso" required>
        </div>
        <div>
            <label for="entrega-accesorio">Entrega Accesorio:</label>
            <input type="text" id="entrega-accesorio" name="entrega-accesorio" required>
        </div>
        <button type="button" onclick="addData()">Agregar</button>
    </form>

    <h2>Datos Ingresados</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>Ciudad</th>
                <th>OT</th>
                <th>Fecha OT</th>
                <th>Tipo de OT</th>
                <th>Diagnóstico</th>
                <th>Canal de Ingreso</th>
                <th>Cód. Cliente</th>
                <th>Nombre de Cliente</th>
                <th>Dirección de Cliente</th>
                <th>Modelo de Equipo</th>
                <th>Serie1</th>
                <th>Fecha de Ingreso (Recuperado)</th>
                <th>Entrega Accesorio</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div>
        <label for="filename">Nombre del archivo:</label>
        <input type="text" id="filename" value="formato_mantenimiento.xlsx">
    </div>
    <button onclick="generateExcel()">Generar Excel</button>

    <script src="script.js"></script>
</body>
</html>
